<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>맞춤 슬리브니스 - 5부위 컬러 시뮬레이션</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
    }
    .wrap {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px 40px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 13px;
      color: #666;
      margin-bottom: 16px;
    }
    .layout {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      align-items: flex-start;
    }
    .viewer {
      flex: 1 1 500px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      padding: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 420px;
    }
    .viewer object {
      width: 100%;
      max-width: 700px;
      height: auto;
      border: none;
    }
    .controls {
      flex: 0 0 300px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      padding: 16px 16px 12px;
      font-size: 13px;
      max-height: 90vh;
      overflow-y: auto;
    }
    .group {
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #eee;
    }
    .group:last-child {
      border-bottom: none;
    }
    .group-title {
      font-weight: 600;
      margin-bottom: 6px;
    }
    .color-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .color-btn {
      min-width: 90px;
      height: 26px;
      border-radius: 999px;
      border: 1px solid #ccc;
      background: #fff;
      font-size: 11px;
      cursor: pointer;
      padding: 0 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: .1s;
    }
    .color-btn:hover {
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      transform: translateY(-1px);
    }
    .color-swatch {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      margin-right: 6px;
      border: 1px solid rgba(0,0,0,0.15);
    }
    .footer {
      margin-top: 12px;
      font-size: 11px;
      color: #999;
      text-align: right;
    }

    @media (max-width: 900px) {
      .layout {
        flex-direction: column;
      }
      .viewer {
        order: -1;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>맞춤 슬리브니스 - 5부위 컬러 시뮬레이션</h1>
    <div class="subtitle">
      상의 메인/서브, 팔 메인/서브, 상의 후면(상)을 블랙 · 그레이 · 연그레이 · 파랑으로 테스트
    </div>

    <div class="layout">
      <!-- 도식화 SVG -->
      <div class="viewer">
        <!-- 파일 이름이 wetsuit.svg 라고 가정 -->
        <object id="wetsuitSvg" type="image/svg+xml" data="wetsuit.svg"></object>
      </div>

      <!-- 색상 컨트롤 -->
      <div class="controls">

        <div class="group">
          <div class="group-title">상의 메인</div>
          <div class="color-row" id="topMain"></div>
        </div>

        <div class="group">
          <div class="group-title">상의 서브</div>
          <div class="color-row" id="topSub"></div>
        </div>

        <div class="group">
          <div class="group-title">팔 메인</div>
          <div class="color-row" id="armMain"></div>
        </div>

        <div class="group">
          <div class="group-title">팔 서브</div>
          <div class="color-row" id="armSub"></div>
        </div>

        <div class="group">
          <div class="group-title">상의 후면 (상)</div>
          <div class="color-row" id="topBack"></div>
        </div>

        <div class="footer">© Custom Sleeve Color Simulator</div>
      </div>
    </div>
  </div>

  <script>
    // 4가지 색상 (블랙, 그레이, 연그레이, 파랑)
    const COLORS = [
      { name: "블랙",    code: "#000000" },
      { name: "그레이",   code: "#555555" },
      { name: "연그레이", code: "#aaaaaa" },
      { name: "파랑",    code: "#1f6fff" }
    ];

    // 이 컬러 도식화의 클래스와 부위 매핑
    const PARTS = {
      topMain:  ".cls-2", // 상의 메인 = 노랑
      topSub:   ".cls-10", // 상의 서브 = 연하늘
      armMain:  ".cls-8", // 팔 메인 = 연두/초록
      armSub:   ".cls-1", // 팔 서브 = 핑크
      topBack:  ".cls-4"  // 상의 후면(상) = 주황
    };

    // 버튼 자동 생성
    function makeButtons(partId) {
      const wrap = document.getElementById(partId);
      COLORS.forEach(c => {
        const btn = document.createElement("button");
        btn.className = "color-btn";
        btn.dataset.target = partId;
        btn.dataset.color = c.code;
        btn.innerHTML =
          `<span class="color-swatch" style="background:${c.code}"></span>${c.name}`;
        wrap.appendChild(btn);
      });
    }

    Object.keys(PARTS).forEach(id => makeButtons(id));

    // SVG 문서 얻기
    function getSvgDoc() {
      const obj = document.getElementById("wetsuitSvg");
      if (!obj) return null;
      if (obj.contentDocument) return obj.contentDocument;
      if (obj.getSVGDocument) return obj.getSVGDocument();
      return null;
    }

    function initSvgInteraction() {
      const svgDoc = getSvgDoc();
      if (!svgDoc) {
        console.warn("SVG 문서를 아직 못 찾았어요.");
        return;
      }

      const buttons = document.querySelectorAll(".color-btn");

      buttons.forEach(btn => {
        btn.addEventListener("click", () => {
          const part   = btn.dataset.target;
          const color  = btn.dataset.color;
          const selector = PARTS[part];
          const nodes  = svgDoc.querySelectorAll(selector);

          // CSS fill보다 우선순위 높은 style.fill 사용
          nodes.forEach(el => {
            el.style.fill = color;
          });
        });
      });
    }

    // 페이지 / SVG 로드 후 연결
    window.addEventListener("load", () => {
      const obj = document.getElementById("wetsuitSvg");

      // 혹시 이미 로드되어 있으면 한 번 시도
      initSvgInteraction();

      // 아직이면 로드 후 다시 시도
      if (obj) {
        obj.addEventListener("load", initSvgInteraction);
      }
    });
  </script>
</body>
</html>
<object id="wetsuitSvg" type="image/svg+xml" data="wetsuit.svg"></object>
